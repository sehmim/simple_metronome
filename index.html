<!----------------- TEMPO BAR!!!!! -------------->

<div class="container" style="position: relative;left: -200px; top: -165px;"">
	<div class= "wrapper">
		<div class="btn-group dropdown">
  			<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    			TEMPO
  				</button>
  			<div class="dropdown-menu" x-placement="down-start" style="position: absolute; transform: translate3d(111px, 0px, 0px); top: 0px; left: 0px; will-change: transform;">
  				<div class="container">
  					<input onkeyup="myFunction()" id="inputTempo" type="text" placeholder="Enter Amount"> </input>
  				</div>

  				<ul id="tempos">
    				<li><a id="tempo1" class="dropdown-item" at ="750" href="#">80</a>
    				<li><a id="tempo2" class="dropdown-item" at="666" href="#">90</a></li>
    				<li><a id="tempo3" class="dropdown-item" at="600" href="#">100</a></li>
    				<li><a id="tempo4" class="dropdown-item" at="545" href="#">110</a></li>
    				<li><a id="tempo5" class="dropdown-item" at="500" href="#">120</a></li>

    				<li><a id="tempo6" class="dropdown-item" at="461" href="#">130</a></li>
    				<li><a id="tempo7" class="dropdown-item" at="428" href="#">140</a></li>
    				<li><a id="tempo8" class="dropdown-item" at="400" href="#">150</a></li>
    			</ul>
  			</div>
		</div>
	</div>
</div>

<script>

function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('inputTempo');
    filter = input.value.toUpperCase();
    ul = document.getElementById("tempos");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
